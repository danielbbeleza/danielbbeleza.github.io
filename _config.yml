title: "Daniel Beleza"
logo: "images/logo.svg" # You can add own logo image.
description: Daniel Beleza's personal blog
baseurl: "" # The subpath of your site, e.g. /blog
url: "https://www.danielbeleza.com" # The base hostname & protocol for your site, e.g. http://example.com

# Author Settings
author:
  name: Daniel Beleza
  bio: Hi, my name is Daniel Beleza. I like to create everything from nothing. If you can't find me anywhere, try in a bookstore.

# Contact links
twitter: https://twitter.com/white_buba # Add your Twitter handle
#facebook: https://facebook.com/belezadaniels # Add your Facebook handle
#dribbble: https://dribbble.com/ # Add your Dribbble handle
#instagram: https://instagram.com/danielbbeleza # Add your Instagram handle
github: https://www.github.com/danielbbeleza
#pinterest: https://pinterest.com/ # Add your Pinterest handle
linkedin: https://www.linkedin.com/in/danielbeleza/
email: danielbeleza@gmail.com # Add your Email address

# Hero Section
hero: true # To enable the section hero, use the value true. To turn off use the value false.
hero-title: Daniel Beleza # Add your hero title
hero-subtitle: Android Developer # Add your hero subtitle
hero-image: images/14.jpg # Add background image in section hero

# Footer
footer-image: images/14.jpg # Add background image in footer

# Comment Section (Disqus)
disqus-identifier: danielbeleza-com # Add your shortname for Disqus Comment. For example mr-brown

# Google Analytics
google-analytics: "UA-158616887-1" # Add your identifier. For example UA-99631805-1.

# Newsletter
mailchimp: "" # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll/tagging

paginate: 4
paginate_path: "/page/:num"

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed
